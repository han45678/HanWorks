<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>TweenMax使用與架構</title>
    <style>
        #box{
            width: 50px;
            height: 50px;
            background: #fc0000;
        }
    </style>
</head>
<body>
    <div id="box"></div>
    <script src="TweenMax.min.js"></script>
    <script>
        TweenMax.to("#box",10,{x:"500px",y:"500px"})
    </script>
</body>
</html>
