        strike,
        strong,

        tt,
        var,
        b,
        u,

        center,
        dl,
        dt,
        dd,
        ol,

        li,
        fieldset,
        form,

    <style>
        .mapWrapper {
            width: 100%;
        }

        #map {
            width: 100%;
            height: 100vh;
        }

        .mapWrapper {
            width: 100%;
        }
    </style>
</head>

<body>
    <div id="map"></div>
    <div id="company"
        style="z-index: 3; text-align: center;position: fixed;top: 0;width: 100%;left: 0;background-color: #000;color: #fff;line-height: 45px;font-size: 20px;">
        公司的座標<span id="cx"></span>,<span id="cy"></span>
    </div>
    <!-- <div id="gap"
        style="z-index: 3;text-align: center;position: fixed;top: 50%;transform: translateY(-50%);width: 100%;left: 0;background-color: #000;color: #fff;line-height: 45px;font-size: 20px;">
    </div> -->
    <div id="coordinate"
        style="z-index: 3; text-align: center;position: fixed;bottom: 0;width: 100%;left: 0;background-color: #000;color: #fff;line-height: 45px;font-size: 20px;">
        你的座標<span id="ux"></span>,<span id="uy"></span>
    </div>
    <!-- <div id="mask"></div> -->
    <script>
        var map = () => {
            var greenIcon = L.icon({
                iconUrl: './user.png',
            });

            var map = L.map('map').setView([x, y], 17);

            L.tileLayer('http://{s}.tile.osm.org/{z}/{x}/{y}.png').addTo(map);

            L.marker([x, y], {
                    icon: greenIcon
                })
                .addTo(map)
                .bindPopup('你現在的位置')
                .openPopup();
        }

        navigator.geolocation.getCurrentPosition(function (position) {
            var pos = {
                lat: position.coords.latitude,
                lng: position.coords.longitude
            };

            x = position.coords.latitude
            y = position.coords.longitude

            // console.log(x, y)

            document.getElementById("ux").innerHTML = x;
            document.getElementById("uy").innerHTML = y;

            function GetDistance(lat1, lng1, lat2, lng2) {
                var radLat1 = lat1 * Math.PI / 180.0;
                var radLat2 = lat2 * Math.PI / 180.0;
                var a = radLat1 - radLat2;
                var b = lng1 * Math.PI / 180.0 - lng2 * Math.PI / 180.0;
                var s = 2 * Math.asin(Math.sqrt(Math.pow(Math.sin(a / 2), 2) +
                    Math.cos(radLat1) * Math.cos(radLat2) * Math.pow(Math.sin(b / 2), 2)));
                s = s * 6378.137; // EARTH_RADIUS;
                s = Math.round(s * 10000) / 10000;
                return s;
            }

            let ux = Number(document.getElementById("ux").innerHTML);
            let uy = Number(document.getElementById("uy").innerHTML);

            let cx = 24.17420668074744
            let cy = 120.67295351771162

            document.getElementById("cx").innerHTML = cx;
            document.getElementById("cy").innerHTML = cy;

            // 调用 return的距离单位为km
            var xy = GetDistance(cx, cy, x, y)
            console.log("離公司還" + xy + "公里")

            alert("離公司還" + xy + "公里")

            // document.getElementById("gap").innerHTML = "離公司還" + xy + "公里"
            map();
        });

        
    </script>
</body>
